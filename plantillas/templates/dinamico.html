<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola {{name}}</h1>
    <h3>Categorias</h3>
    <u>
        {% for cat in categories %}
            {% if cat == 'code' %}
            <li><b>{{ cat }}</b></li>
            {% else %}
                <li>{{ cat }}</li>
            {% endif %}
        {% endfor %}
    </u>
</body>
</html>
